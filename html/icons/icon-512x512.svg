<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 시계 배경 전체 원 -->
  <circle cx="256" cy="256" r="230" fill="white"/>
  
  <!-- 상단 블루진 배경 -->
  <path d="M 26 256 A 230 230 0 0 1 486 256 Z" fill="#5dadec"/>
  
  <!-- 하단 검정색 배경 -->
  <path d="M 26 256 A 230 230 0 0 0 486 256 Z" fill="black"/>
  
  <!-- 바늘 3개 (모두 동일한 길이 50px) -->
  <!-- 10시 방향 바늘 (흰색, 수평에 가깝게) -->
  <line x1="256" y1="256" x2="110" y2="160" stroke="white" stroke-width="10" stroke-linecap="square"/>
  
  <!-- 2시 방향 바늘 (흰색, 수평에 가깝게) -->
  <line x1="256" y1="256" x2="402" y2="160" stroke="white" stroke-width="10" stroke-linecap="square"/>
  
  <!-- 6시 방향 바늘 (라임색) -->
  <line x1="256" y1="256" x2="256" y2="400" stroke="lime" stroke-width="10" stroke-linecap="square"/>
  
  <!-- 중앙 흰색 원 -->
  <circle cx="256" cy="256" r="15" fill="white"/>
  
  <!-- 중앙 검정색 원 -->
  <circle cx="256" cy="256" r="5" fill="black"/>
  
  <!-- WORLD 텍스트 (하단 15% 영역, 가로 꽉 참) -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="38" font-weight="900" letter-spacing="8">WORLD</text>
  
  <!-- 시계 테두리 -->
  <circle cx="256" cy="256" r="226" fill="none" stroke="#fff" stroke-width="4"/>
</svg>
